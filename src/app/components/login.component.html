<div class="container">
  <div class="row">
    <form [formGroup]="complexForm" class="col s12" [hidden]="loginService.checkLogin()">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" formControlName="userName"
                 class="validate"
                 [ngClass]="{'invalid':complexForm.controls['userName'].hasError('required') && complexForm.controls['userName'].touched, 'valid':complexForm.controls['userName'].valid && complexForm.controls['userName'].touched}"
          >
          <label for="username" [attr.data-error]="getUserNameError()">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" formControlName="password"
                 class="validate"
                 [ngClass]="{'invalid':complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched, 'valid':complexForm.controls['password'].valid && complexForm.controls['password'].touched}"
          >
          <label for="password" [attr.data-error]="getPasswordError()">Password</label>
        </div>
      </div>

      <a type="submit" (click)="onSubmit(complexForm.value)" class="waves-effect waves-light btn"
         [ngClass]="{'disabled':!complexForm.valid}">
        Submit
      </a>
    </form>

    <div [hidden]="!loginService.checkLogin()">
      <h3>Logged in successfullly! </h3>
      <h2>Welcome back, {{currentUserName}}</h2>
    </div>
  </div>
</div>
