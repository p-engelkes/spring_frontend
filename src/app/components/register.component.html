<div class="container">
  <form *ngIf="!registered" class="col s12" [formGroup]="registerForm">
    <div class="row">
      <div class="input-field col s6">
        <input id="firstName" type="text" formControlName="firstName" placeholder="Vorname"
               class="validate"
               [ngClass]="{'invalid':registerForm.controls['firstName'].hasError('required') && registerForm.controls['firstName'].touched, 'valid':registerForm.controls['firstName'].valid && registerForm.controls['firstName'].touched}"
        >
        <label for="firstName" [attr.data-error]="getFirstNameError()">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="lastName" type="text" formControlName="lastName" placeholder="Nachname"
               class="validate"
               [ngClass]="{'invalid':registerForm.controls['lastName'].hasError('required') && registerForm.controls['lastName'].touched, 'valid':registerForm.controls['lastName'].valid && registerForm.controls['lastName'].touched}"
        >
        <label for="lastName" [attr.data-error]="getLastNameError()">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="userName" type="text" class="validate" placeholder="Benutzername"
               formControlName="userName"
               [ngClass]="{'invalid':registerForm.controls['userName'].hasError('required') && registerForm.controls['userName'].touched, 'valid':registerForm.controls['userName'].valid && registerForm.controls['userName'].touched}"
        >
        <label for="userName" [attr.data-error]="getUserNameError()">User Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="password" type="password" class="validate" placeholder="Passwort"
               formControlName="password"
               [ngClass]="{'invalid':registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched, 'valid':registerForm.controls['password'].valid && registerForm.controls['password'].touched}"
        >
        <label for="password" [attr.data-error]="getPasswordError()">Password</label>
      </div>
      <div class="input-field col s6">
        <input id="passwordConfirmation" type="password" formControlName="passwordConfirmation" placeholder="Passwort bestÃ¤tigen"
               class="validate"
                [ngClass]="{'invalid':(registerForm.controls['passwordConfirmation'].hasError('required') || registerForm.hasError('mismatchedPasswords')) && registerForm.controls['passwordConfirmation'].touched, 'valid':registerForm.controls['passwordConfirmation'].valid && !registerForm.hasError('mismatchedPasswords') && registerForm.controls['passwordConfirmation'].touched}"
        >
        <label for="passwordConfirmation" [attr.data-error]="getPasswordConfirmationError()">Password Confirmation</label>
      </div>
    </div>

    <a type="submit" (click)="onSubmit(registerForm.value)" class="waves-effect waves-light btn"
       [ngClass]="{'disabled':!registerForm.valid}">
      Submit
    </a>
  </form>

  <div *ngIf="registered">
    <h1>Register Success!</h1>
  </div>
</div>
